@(paste:models.Paste)

@navigation = {
    <li class="active"><a href="@routes.Application.show(paste.id.get)">Paste</a></li>
}

@main(paste.title, "Added on " + paste.pastedAt.format("dd MMMM yyyy"), navigation) {

    <section class="box">
    <code class="prettyprint">@paste.code</code>
    </section>
}
